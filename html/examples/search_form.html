<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Database Demo</title>
  </head>
  <body bgcolor="white">
    <h2>Search Protein Database</h2>
    <form action="./search_get.php" method="get">
      <table>
        <tr>
          <td valign="top">PDBID:</td>
          <td>
            <input
              type="text"
              name="id"
              size="10"
              placeholder="Enter PDBID"
              title="PDBID"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">Protein Name:</td>
          <td>
            <input
              type="text"
              name="name"
              size="10"
              title="Protein Name"
              placeholder="Enter Protein Name"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">Organism:</td>
          <td>
            <input
              type="text"
              name="org"
              size="10"
              title="Organism"
              placeholder="Enter Organism"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">Resolution<=</td>
          <td>
            <input
              type="text"
              name="res"
              size="10"
              title="Resolution"
              placeholder="Enter Resolution"
            />
          </td>
        </tr>
        <tr>
          <td valign="top"><label for="class-select">Class:</label></td>
          <td>
            <select name="class" id="class-select">
              <option value="">Any</option>
              <option value="Enzyme">Enzyme</option>
              <option value="DNA-Binding">DNA-binding</option>
              <option value="Membrane">Membrane</option>
            </select>
          </td>
        </tr>
      </table>
      <input type="submit" value="search" />
    </form>
  </body>
</html>
