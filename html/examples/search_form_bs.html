<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<title>Database Demo</title>
</head>
<body bgcolor="white">


<div class="container">
  <div class="col-md-6">
  <h2 class="display-6">Search Protein Database</h2>
  <form action="./search_get_bs.php" method="get">
    <div class="mb-3">
      <label for="i" class="form-label">PDBID:</label>
      <input id="i" type="text" name="id" class="form-control">
    </div>
    <div class="mb-3">
      <label for="p" class="form-label">Protein Name:</label>
      <input id="p" type="text" name="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="o" class="form-label">Organism:</label>
      <input id="o" type="text" name="org" class="form-control">
    </div>
    <div class="mb-3">
      <label for="r" class="form-label">Resolution:</label>
      <input id="r" type="text" name="res" class="form-control">
    </div>
    <div class="mb-3">
    <label for="c" class="form-label">Class:</label>
    <select id="c" class="form-select" aria-label="select" name="class">
        <option value="" selected>Any</option>
        <option value="Enzyme">Enzyme</option>
        <option value="DNA-Binding">DNA-binding</option>
        <option value="Membrane">Membrane</option>
    </select>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
