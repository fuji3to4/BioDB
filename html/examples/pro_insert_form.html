<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Demo</title>
  </head>
  <body bgcolor="white">
    <h2>Insert Protein Database</h2>
    <form action="./pro_insert.php" method="get">
      <table>
        <tr>
          <td valign="top">Protein Name:</td>
          <td>
            <input
              type="text"
              name="name"
              size="10"
              title="Protein Name"
              placeholder="Enter protein name"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">Organism:</td>
          <td>
            <input
              type="text"
              name="org"
              size="10"
              title="Organism"
              placeholder="Enter organism"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">Length:</td>
          <td>
            <input
              type="text"
              name="len"
              size="10"
              title="Length"
              placeholder="Enter length"
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="Insert" />
    </form>
  </body>
</html>
