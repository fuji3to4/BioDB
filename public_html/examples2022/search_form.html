<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<title>Database Demo</title>
</head>
<body bgcolor="white">
<h2>Search Protein Database</h2>
<form action="./search_get.php" method="get"> 
<table>
	
<tr><td valign="top">PDBID:</td>
    <td>
      <input type="text" name="id" size="10">
    </td>
</tr>
<tr><td valign="top">Protein Name:</td>
    <td>
      <input type="text" name="name" size="10">
    </td>
</tr>
<tr><td valign="top">Organism:</td>
    <td>
      <input type="text" name="org" size="10">
    </td>
</tr>

    <td>
      <input type="text" name="res" size="10">
    </td>
</tr>

      <select name="class">
         <option value="">Any

      </select>
    </td>
</tr>
</table>
